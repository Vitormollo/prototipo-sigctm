<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login | Conselho Tutelar</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container login-container">
        <div class="container-fluid">
            <form method="POST" action="index.html">
                <div class="w-100 text-center mb-4">
                    <img src="img/logo/Logo_light_cTexto.svg" alt="">
                </div>
                <h1 class="h3 mb-3 fw-normal">Entre no sistema</h1>
                <div class="form-floating">
                    <input type="text" class="form-control rounded-0 rounded-top-2 mb-1" id="username" name="username"
                        placeholder="Nome de usuário" required>
                    <label for="username">Nome de usuário</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control rounded-0 rounded-bottom-2" id="senhauser"
                        name="password" placeholder="Senha" required>
                    <label for="senhauser">Senha</label>
                    <div class="eyes-slashnfill">
                        <i id="eye-slash" class="bi bi-eye-slash text-secondary" style="display: none;"
                            onclick="senhaMostar()"></i>
                        <i id="eye" class="bi bi-eye text-secondary" style="display: inline-block;"
                            onclick="senhaMostar()"></i>
                    </div>
                </div>
                <div class="form-check text-start my-3">
                    <input type="checkbox" class="form-check-input" id="lembredemim" name="remember_me" checked>
                    <label class="form-check-label" for="lembredemim">Lembre-se de mim</label>
                </div>
                <button class="btn btn-primary w-100 py-2">Entrar</button>
            </form>
            </form>
        </div>
    </main>
    <script src="js/main-bottom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
